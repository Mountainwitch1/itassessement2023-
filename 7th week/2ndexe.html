<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h2>Html Form Test</h2>
            <!-- Text input -->
            <label for="textinput">Name</label>
            <input type="text" id="textinput"><br><br >
            <!-- Address -->
            <label for="address">Address </label>
            <input type="text" name="Address" id=""><br><br>
            <!-- Email -->
            <label for="email">Email address </label>
            <input type="text" name="Email" id="Email">
            <br>
            <br>
            <!-- Gender  -->
            <label for="">Gender</label>
           
                <input type="Radio" name="Gender" selected>Male
                <input type="radio" name="Gender">Female <br><br>
                <label for="">Hobbies</label>
                    <input type="radio" name="Hobbies" selected>Sports
                    <input type="radio" name="Hobbies">Movies
                    <input type="radio" name="Hobbies">Reading
                <br>
                <br>
                <label for="">Country</label>
                <select name="Country">
            
               <option value="AUS" selected>Australia</option>
               <option value="BRA">Brazil</option>
               <option value="CAD">Canada</option>
               <option value="FRA">France</option>
               <option value="NEP">Nepal</option>
               </select><br>
               <br>
               <label for>Message</label>
      <br>
      <textarea name="" id="search" cols="37" rows="14"></textarea>
      <br>
      <br>
      <input type="Submit" value="Submit">
      <input type="Submit" value="Reset">



                

        </fieldset>
    </form>
</body>
</html>
